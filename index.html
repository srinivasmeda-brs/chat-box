<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App | PubNub API</title>
    <!-- cdn link for bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
</head>
<body>
    <header><h1 class="d-flex justify-content-center">ChatBox</h1></header>
    

    <main class="container pt-5">
        <div class="card position-relative">
            <div class="card-header text-start">Chat Box</div>
            <div id="messages" class="overflow-auto" style="height: 300px;"></div>
            <form id="input-form" class="mt-3">
                <div class="input-group">
                    <input id="message" type="text" class="form-control" placeholder="Enter Message" required />
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
